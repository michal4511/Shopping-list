<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Box</title>
</head>
<body>

    <header>
        <nav>
            <i class="fab fa-shopify fa-2x logo"></i>
            <ul class="main-nav">
                <li><a href="#">Product</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">My account</a></li>
                <li><a href="#">Basket</a></li>
            </ul>
            <i class="fas fa-bars fa-2x menu-mobile"></i>
        </nav>
    </header>
    
    <main>
        
        <div class="container">

            <form class="form">

                <h1><span>Shop</span>ping list</h1>
                
                <label for="product-input">Quick add:</label>
                <input type="text" name="text1" class="product-input" id="product-input" placeholder="Product name">
                
                <label for="price-input" >Price:</label>
                <input type="number" class="price-input" id="price-input" placeholder="Product price">

                <button type="submit" class="btn add-button" id="add-button">
                    Add to Basket <i class="fas fa-plus"></i>
                </button>
                
            </form>

            <div class="basket">

                <i class="fas fa-shopping-basket fa-5x"></i>
                <h2>Your Order</h2>
                <h3 id="heading-tertiary">Your basket is empty</h3>

                <ul class="basket-list" id="basket-list">
                </ul>

                <div class="price-value">Subtotal &#163;
                    <div class="total-price" id="total-price">0</div>
                </div>

                <div class="buttons-container">
                    <button class="btn btn-reset" id="reset">reset</button>
                    <button class="btn btn-order">checkout</button>
                </div>
        
            </div>

        </div>
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
